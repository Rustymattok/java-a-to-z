<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function printMassege(text){
            return text.attr('type');
        };
        function validate() {
            var linkName = $('#firstname');
            var linkSname = $('#secondname');
            var linkInfo = $('#info');
            if(linkName.val() == ''){
                alert("Fill area for " + printMassege(linkName));
            }
            if(linkSname.val() == ''){
                alert("Fill area for " + printMassege(linkSname));
            }
            if(linkInfo.val() == ''){
                alert("Fill area for " + printMassege(linkInfo));
            }else{
                //to do smth.
            }
            return false;
        }
        function addRow(){
            var linkName = $('#firstname').val();
            var linkSname = $('#secondname').val();
            var linkInfo = $('#info').val();
            //получаем ссылку на последний элемент в таблице.
            //и после него добавляем html
            $('#table tr:last').after('<tr><td>' + linkName +'</td><td>' + linkSname + '</td><td>' + linkInfo + '</td></tr>');
            return false;
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <form action="/action_page.php">
        <div class="form-group">
            <label for="firstname">enter name:</label>
            <input type="firstname" class="form-control" id="firstname">
        </div>
        <div class="form-group">
            <label for="secondname">enter second name:</label>
            <input type="secondname" class="form-control" id="secondname">
        </div>
        <div class="form-group">
            <label for="info">add some info:</label>
            <input type="info" class="form-control" id="info">
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate()">Submit</button>
        <button type="add" class="btn btn-default" onclick="return addRow()">ADD</button>
        <p></p>
    </form>
    <table id='table' class="table table-bordered">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Info</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Test (Vladimir)</td>
            <td>Test (Makarov)</td>
            <td>Test (info)</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
